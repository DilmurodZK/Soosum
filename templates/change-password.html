{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="main d-flex w-100">
	<div class="container-fluid ">
		<div class="row ml-5 mt-5">
		<div class="tab-pane fade active show" id="password" role="tabpanel">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Password</h5>
					<form action="{% url 'password-url' %}" method="post">
						{% csrf_token %}
						<div class="mb-3">
							<label for="inputPasswordNew" class="form-label">New password</label>
							<input type="password" class="form-control" id="inputPasswordNew" name="new">
						</div>
						<div class="mb-3">
							<label for="inputPasswordNew2" class="form-label">Verify password</label>
							<input type="password" class="form-control" id="inputPasswordNew2" name="confirm">
						</div>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div>
</main>
{% endblock content %}
